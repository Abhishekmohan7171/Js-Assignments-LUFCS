<body>
    <script>
        function knowMarks(){
            let marks = +window.prompt("Enter Marks:","0");
            var grade = (marks>=70) ? 'Marks are '+ marks + ' and grade is A' : (marks>=40) ? 'Marks are '+ marks + ' and grade is B' : (marks>=0) ? 'Marks are '+ marks + ' and grade is C': 'Enter mark in range 0-100'
            console.log(grade);
        }
        knowMarks();
    </script>
</body>
