<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Different DataTypes in Js
        
        // strings
        // A string (or a text string) is a series of characters
        var name ="Abhi";
        var name ="Absin";

        // numbers
        // it consists of the integers
        var x = 5;
        var a=10;

        // boolean
        // can only have two values true or false.
        var canSwim = true;
        console.log(canSwim)


        // array
        // arrays are written with square brackets.
        var cars = ["Tata", "Volvo", "BMW"];
        console.log(cars);

        // objects
        // objects are written with curly braces {}.
        var me = {firstName:"Abhishek", lastName:"A", age:20};


        // undefined
        //  a variable without a value, has the value undefined.
        var car; 
        console.log(car);


        // null
        // null is "nothing". It is supposed to be something that doesn't exist.
        var me = {firstName:"Abhishek", lastName:"A", age:20};
        me = null;

    </script>
</body>
</html>
