<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // var
        var name = "Abhishek Mohan A";
        var age = "24";
        //The var statement declares a function-scoped or globally-scoped variable, optionally initializing it to a value. 
        // Variable name can be any legal identifier.
        
        
        // let
        let x=1;
        let name = "Abhishek";
        // The let statement declares a block-scoped local variable, optionally initializing it to a value.
        //let allows you to declare variables that are limited to the scope of a block statement, or expression on which it is used, unlike the var keyword, which defines a variable globally, or locally to an entire function regardless of block scope.

        
        // const
        const number = 42;
        const country = "India";
        // Constants are block-scoped, much like variables defined using the let keyword. The value of a constant can't be changed through reassignment, and it can't be redeclared.
        // This declaration creates a constant whose scope can be either global or local to the block in which it is declared. Global constants do not become properties of the window object, unlike var variables.
    </script>
</body>
</html>
