<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
       let sales = window.prompt("Enter sales:")
       let cmsn;
       if(sales<=5000){
           cmsn = sales*0.02;
       }
       else if(sales>=5001 && sales<=10000){
           cmsn = 5000 * 0.02 + (sales - 5000) * 0.05;
       }
       else if(sales>=10001 && sales<=20000){
           cmsn = 5000 * 0.02 + 5000 * 0.05 + (sales - 10000) * 0.07;
       }
       else if(sales>=20001){
           cmsn = 5000 * 0.02 + 5000 * 0.05 + 10000 * 0.07 + (sales - 20000) * 0.1;
       }
       console.log("Total commision earned is ",cmsn);
   </script> 
</body>
</html>
