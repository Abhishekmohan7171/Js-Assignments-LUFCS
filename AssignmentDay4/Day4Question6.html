<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = +window.prompt("Enter Number:")
       
        while(num < 101){
            num = prompt("Enter number bigger than 100")
            if(num === null){
                break
            }
        }
        

    </script>
</body>
</html>
